<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка пароля</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Введите имя персонажа</h2>
        <input type="text" id="passwordInput" placeholder="Введите пароль...">
        <button onclick="checkPassword()">Проверить</button>
        <div id="message" class="message"></div>
    </div>

    <script>
        const passwords = {
            "Гарри Поттер": "Добро пожаловать в Хогвартс, Гарри!",
            "Гермиона Грейнджер": "Самая умная ведьма своего возраста!",
            "Рон Уизли": "Ты настоящий друг, Рон!",
            "Дамблдор": "Мудрейший директор Хогвартса!",
            // Добавьте свои пароли и сообщения
        };

        function checkPassword() {
            const input = document.getElementById('passwordInput').value.trim();
            const messageDiv = document.getElementById('message');
            
            if (passwords[input]) {
                messageDiv.className = 'message success';
                messageDiv.textContent = passwords[input];
            } else {
                messageDiv.className = 'message error';
                messageDiv.textContent = 'Неверный пароль!';
            }
            messageDiv.style.display = 'block';
        }

        // Добавляем обработчик нажатия Enter
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
</body>
</html>
