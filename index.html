                message: "–í –ª—é–±–æ–º –º–∏—Ä–µ —Ç—ã –æ—Å—Ç–∞—ë—à—å—Å—è –º–µ—á–æ–º, –∫–æ—Ç–æ—Ä—ã–π –∑–∞—â–∏—â–∞–µ—Ç —Ç–µ—Ö, –∫—Ç–æ –¥–æ—Ä–æ–≥.",
                emoji: "‚öîÔ∏è",
                extra: `<div class="music-notes"> –†–µ-–°–æ–ª—å –†–µ-–§–∞ –î–æ –î–æ-–î–æ –î–æ –î–æ-–õ—è –†–µ-–°–æ–ª—å –§–∞-–°–æ–ª—å 
                        –ú–∏ 
                        –ú–∏ –î–æ-–ú–∏ –†–µ-–§–∞ –†–µ-–õ—è –†–µ-–°–∏ –î–æ –î–æ-–õ—è –§–∞-–†–µ –†–µ-–î–æ –§–∞-–î–æ –ú–∏-–†–µ 
                        –î–æ-–°–∏ –î–æ-–ú–∏ –†–µ-–§–∞ –î–æ –ú–∏-–†–µ</div>`
            }
        };

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –º—è–≥–∫–∏—Ö —á–∞—Å—Ç–∏—Ü
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 5 + 's';
            particle.style.animationDuration = 6 + Math.random() * 8 + 's';
            document.body.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 15000);
        }

        // –°–æ–∑–¥–∞–µ–º –Ω–µ—Å–∫–æ–ª—å–∫–æ —á–∞—Å—Ç–∏—Ü –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        for (let i = 0; i < 20; i++) {
            setTimeout(() => {
                createParticle();
            }, i * 300);
        }

        // –ü—Ä–æ–¥–æ–ª–∂–∞–µ–º —Å–æ–∑–¥–∞–≤–∞—Ç—å —á–∞—Å—Ç–∏—Ü—ã —Å –∏–Ω—Ç–µ—Ä–≤–∞–ª–æ–º
        setInterval(createParticle, 3000);

        function checkPassword() {
            const input = document.getElementById('passwordInput').value.trim();
            const messageDiv = document.getElementById('message');
            const redirectMessageDiv = document.getElementById('redirectMessage');
            const normalizedInput = Object.keys(characters).find(
                name => name.toLowerCase() === input.toLowerCase()
            );
            
            // –°–ø–µ—Ü–∏–∞–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –¥–ª—è "wplace"
            if (input.toLowerCase() === "wplace") {
                messageDiv.style.display = 'none';
                redirectMessageDiv.style.display = 'block';
                redirectMessageDiv.innerHTML = 'üîó –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ wplace...';
                
                setTimeout(() => {
                    window.location.href = "https://wplace.live"; 
                }, 1500);
                return;
            }
            
            if (normalizedInput) {
                const character = characters[normalizedInput];
                let html = `
                    <div class="message-icon">${character.emoji}</div>
                    <strong>${normalizedInput}</strong>
                    <div style="margin-top: 12px; font-weight: 300; letter-spacing: 0.01em;">${character.message}</div>
                `;
                
                if (character.extra) {
                    html += `<div class="extra-field">${character.extra}</div>`;
                }
                
                messageDiv.className = 'message success';
                messageDiv.innerHTML = html;
                redirectMessageDiv.style.display = 'none';
            } else {
                messageDiv.className = 'message error';
                messageDiv.innerHTML = `
                    <div class="message-icon" style="font-size: 40px;">‚ùå</div>
                    <strong style="font-size: 24px;">–¢—ã –¥–æ–ª–±–æ—ë–±!</strong>
                    <div style="margin-top: 12px; font-weight: 300;">–ü–æ–ø—Ä–æ–±—É–π –µ—â–µ —Ä–∞–∑ –∏–ª–∏ –ª–∏–≤–∞–π –Ω–∞—Ö—É–π!</div>
                `;
                redirectMessageDiv.style.display = 'none';
            }
            messageDiv.style.display = 'block';
        }

        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞–∂–∞—Ç–∏—è Enter
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        // –ü–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                document.querySelector('.container').style.opacity = '1';
            }, 100);
        });

        // –û–±–Ω–æ–≤–ª—è–µ–º —Ä–∞–∑–º–µ—Ä—ã –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –æ–∫–Ω–∞
        window.addEventListener('resize', () => {
            document.body.style.padding = window.innerHeight < 600 ? '12px' : '24px';
        });
    </script>
